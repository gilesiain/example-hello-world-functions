<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file_upload.css">
    <title>CVRD - File upload</title>

    <!-- Babylon.js -->

    <script type="text/javascript" src="https://preview.babylonjs.com/ammo.js"></script>
    <script type="text/javascript" src="https://preview.babylonjs.com/cannon.js"></script>
    <script type="text/javascript" src="https://preview.babylonjs.com/Oimo.js"></script>
    <script type="text/javascript" src="https://preview.babylonjs.com/libktx.js"></script>
    <script type="text/javascript" src="https://preview.babylonjs.com/earcut.min.js"></script>

<body>

    <input type="file" name="" id="file_input" onchange="file_input_change(this.files[0])" accept=".glb">

    <canvas id="renderCanvas"></canvas>
    <button id="upload_button">upload</button>

</html>
